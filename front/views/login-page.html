    <!-- INCLUDE HEADER FILE -->
</header>

    <div id="error-message" class="row hidden">
        <!-- SHOW ONLY IF THERE IS A ERROR TO BE SHOWN -->
    </div>
    <div class="row text-center" id="welcome-message">
        <h1>Bienvenue sur le service Maely5</h1>
    </div>

        <form class="form-horizontal" action="/login_check" method="POST">

                <input type="text" id="username" name="_username" value="{{ last_username }}" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="_password" />
            </div>
            <button class="btn btn-default" type="submit">Se connecter</button>
        </form>
    </div>
</div>
